<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [];
        arr1.push(10);
        arr1.push(20);
        arr1.push(30);
        document.write(arr1+"<br>");
        arr1.unshift(40);
        arr1.unshift(50);
        arr1.unshift(60);
        document.write(arr1+"<br>");
        arr1.pop();
        arr1.shift();
        document.write(arr1+"<br>");
        arr1.splice(2,0,70);
        document.write(arr1+"<br>");
        arr1.splice(1,1);
        document.write(arr1+"<br>");
        arr1.reverse();
        document.write(arr1+"<br>");
        arr1.sort().reverse();
        document.write(arr1+"<br>");
        document.write("<hr>");
        var arr2 = [1, 2, 3, 4, 5];
        arr2=arr2.join("*");//Immutable Method
        document.write(arr2+"<br>");
        document.write(arr2.length+"<br>");
        arr2=arr2.split("*");//Immutable Method
        document.write(arr2+"<br>");
        document.write(arr2.length+"<br>");
arr2.copyWithin(2,0,2 );
document.write(arr2+"<br>");
var arr3 = [1,1, 2, 3,3, 4, 5];
document.write(arr3+"<br>");
document.write(arr3.at(3)+"<br>");
document.write(arr3.lastIndexOf(1)+"<br>");
document.write(arr3.at(arr3.lastIndexOf(1))+"<br>");
document.write(arr3.indexOf(1)+"<br>");
document.write(arr3.at(arr3.indexOf(1))+"<br>");
document.write(arr3.includes(8)+"<br>");
//multidimensional to singledimensional
var arr4=[[1],[1,2],[2,3,4],[4,5,6,7]];
document.write(arr4.length+"<hr>");
arr4.flat();
document.write((arr4=arr4.flat()).length+"<hr>");
document.write(arr4.length+"<hr>");
    </script>
</body>
</html>
