<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>using javascript symbol()</h2>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue",
            
        };
        let id = Symbol("id");
        person[id] = 12345; // Adding a symbol property
        document.getElementById("demo").innerHTML = person[id]; // Accessing the symbol property
    </script>
    
</body>
</html>
