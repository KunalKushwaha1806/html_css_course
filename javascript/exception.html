<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter a numerator: ");
        var y=prompt("Enter a denominator: ");
        try{
            var z=x/y;
            if (z==Infinity){
                throw new Error("Division by zero is not allowed.");
            }
            else{
                document.write("The result of the division is: "+z);
            }
        }
        catch(e){
            document.write(e.message);
        }
        finally{
            document.write("<br>Thank you for using our calculator!");
        }
    </script>
    
</body>
</html>
