<!DOCTYPE html>
<html>
<head>
  <title>HTML Elements and Attributes 1</title>
</head>
<body>
    <hgroup>
        <h1>Main Heading</h1>
        <h2>Subheading</h2>
      </hgroup>
      
<hr>      
  <h2>Article</h2>
  <article>
    <h1>Article Title</h1>
    <p>This is the content of the article.</p>
  </article>

  <h2>Aside</h2>
  <aside>
    <h3>Sidebar Content</h3>
    <p>This is some additional content that is related to the main content.</p>
  </aside>

  <h2>Audio</h2>
  <audio controls>
    <source src="./audios/slay.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

<hr>
  <h2>Datalist</h2>
  <input list="colors" name="color" placeholder="Select Any Color">
  <datalist id="colors">
    <option value="red">
    <option value="green">
    <option value="blue">
  </datalist>



  <hr>
  <h2>Figure</h2>
  <figure>
    <img src="image.png" alt="Image description">
    <figcaption>Lord of the World</figcaption>
  </figure>

</body>
</html>
